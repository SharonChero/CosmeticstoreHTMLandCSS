<!DOCTYPE html>
<html>
<head>
	<title>Log in Form</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>

</head>
<body>
	
<fieldset class="row">
	<form class="card" col-md-4>
		<div class="jumbotron">
			<h3 class="text-center text-white bg-info">Sign Up</h3>
			
		</div>
		<div class="text-center">
			<input type="text" name="username" placeholder="Username">
		</div>
		<br>
		<div class="text-center">
			<input type="emial" name="Email" placeholder="Enter Email">
		</div>
		<br>
		<div class="text-center">
			<input type="password" name="password" placeholder="Enter password">
		</div>
		<br>
		<div class="text-center">
			<label>Keep me Logged in</label>
			<input type="checkbox" name="log in " placeholder="Keep me Logged in">
		</div>
		<br>
		<div class="text-center">
			<h3 class="text-white btn btn-info">Sign In</h3>
		</div>
	</form>
</fieldset>
</body>
</html>
